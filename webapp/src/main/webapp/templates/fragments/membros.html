<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Novo membro</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="objetivo">Nome</label>
                    <input type="text" class="form-control" id="nome" />
                </div>                    
                <div class="form-group">
                    <label for="enredo">E-mail</label>
                    <input type="text" class="form-control" id="email" />
                </div>                    
                <div class="form-group">
                    <label for="missao">Telefone</label>
                    <input type="text" class="form-control" id="telefone" />
                </div>                    
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="submitCadastroMembro()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
<section class="content-header">
    <h1 class="text-white">
        <i class="fa fa-group"></i>
        Membros
    </h1>
</section>
<section class="content">
    <div class="col-lg-3 col-xs-12 col-sm-6" th:each="membro : ${membros}">
        <div class="small-box bg-verde-oliva">
            <div class="inner">
                <h4><b th:text="${membro.nome}">Nome</b></h4>
                <p th:text="${membro.email}">email@email.com</p>
                <p th:text="${membro.telefone}">(83)99999-9999</p>
            </div>
            <div class="icon">
                <i class="fa fa-user"></i>
            </div>
        </div>
    </div>
</section>
<div class="btn btn-float bg-verde-oliva" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-plus"></i>
</div>
