<div th:each="jogo : ${jogos}" class="col-md-6 col-sm-12 col-lg-4 col-xs-12">
    <!-- Widget: user widget style 1 -->
    <div class="box box-widget widget-user link" th:onclick="'linkPaginaJogo('+${jogo.id}+')'">
        <!-- Add the bg color to the header using any of the bg-* classes -->
        <div class="widget-user-header cover bg-black" th:style="'background:url(/imagem/' + ${jogo.foto.id} + ') center;'">
            <h3 class="widget-user-username" th:text="${jogo.missao}"></h3>
        </div>
        <div class="box-footer links">
            <div class="row">
                <div class="col-sm-6 border-right">
                    <div class="description-block">
                        <h5 class="description-header"><i class="fa fa-users"></i></h5>
                        <span class="description-text" th:text="${jogo.qtdMembros()}">Ã  implementar</span>
                    </div><!-- /.description-block -->
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <div class="description-block ">
                        <h5 class="description-header"><i class="fa fa-calendar"></i></h5>
                        <span class="description-text" th:text="${jogo.horario}"></span>
                    </div><!-- /.description-block -->
                </div><!-- /.col -->                
            </div><!-- /.row -->
        </div>
    </div><!-- /.widget-user -->
</div><!-- /.col -->
<div th:if="${jogos != null and jogos.size() eq 5}" class="col-md-6 col-sm-12 col-lg-4 col-xs-12 load-more" onclick="carregarPaginaJogosRealizados()">
    <div class="box box-widget widget-user link">
        <!-- Add the bg color to the header using any of the bg-* classes -->
        <div class="widget-user-header cover">
            <h3 class="widget-user-username"><i class="fa fa-plus"></i> Carregar mais</h3>
        </div>        
    </div><!-- /.widget-user -->
</div>
